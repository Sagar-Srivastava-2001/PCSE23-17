<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Captioning Bot</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>


.heading{
	font-weight: 100;
	font-size: 4em;
	text-shadow: 1px 1px 5px black;
}

img{
	height: 90%;
	width: 100%;
}

.text{
	font-size: 32px;
	font-style: italic;
	border-style: inset;
	border-radius:5px;
}

</style>
</head>
<body>
    <div class="container">

		<div class="jumbotron">
			<div class="container"><center>
				<h2 class="heading"> Image Captioning & Head Counting</h2>
				<br>				
				<p> Upload your image to generate a caption and count the persons... </p>
			</center>
			</div>
		</div>
        <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b> Image : &nbsp;&nbsp; </b></label>
            <input class="form-control" type="file" name="userfile" placeholder="Your image">
			<button type="submit" class="btn btn-primary"> Submit</button>
		</form>

		<br>
		<br>

        {% if your_caption %}
            <div class="row">
				<div class="col-sm-4">
					<img src="{{your_caption['image']}}">
				</div>
				<div class="col-sm-8">
					<p class="text"> Generated Caption : </p>
			 		<p>Caption 1:<b> {{ your_caption['cap'] }}. </b> </p>
			 		<p>Caption 2:<b> {{ your_caption['caption1'] }}. </b> </p>
					<br>					
					<p>Head Count:<b> {{ your_caption['total_head'] }} Persons </b> </p>
					
				</div>
			</div>
		{% endif %}

	</div>

</body>
</html>
